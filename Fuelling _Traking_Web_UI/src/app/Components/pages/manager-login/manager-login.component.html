<main>
    <div class="container">
       <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
          <div class="container">
             <div class="row justify-content-center">
                <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
                   <!-- <div class="d-flex justify-content-center py-4"> <a routerLink="/" class="logo d-flex align-items-center w-auto"> <img src="assets/img/logo.png" alt=""> <span class="d-none d-lg-block">Admin</span> </a></div> -->
                   <div class="card mb-3">
                      <div class="card-body">
                         <div class="pt-4 pb-2">
                            <h5 class="card-title text-center pb-0 fs-4">Login</h5>
                            <!-- <p class="text-center small">Enter your username & password to login</p> -->
                         </div>


                         <form class="row g-3 needs-validation" novalidate (ngSubmit)="Submint()" name="LoginForm" [formGroup]="LoginForm" >
                            <div class="col-12">
                                <label for="yourPassword" class="form-label"># Station Code</label> 
                                
                                <input type="text" formControlName="userName" name="userName" class="form-control" id="yourPassword" required>
                                <div class="invalid-feedback">Please enter your password!</div>
                            </div>
                            <div class="col-12">
                               <label for="yourPassword"  class="form-label"># Password</label> 
                               <input type="password" formControlName="password" name="password" class="form-control" id="yourPassword" required>
                               <div class="invalid-feedback">Please enter your password!</div>
                            </div>
                            <div class="col-12">
                               <!-- <div class="form-check"> <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe"> <label class="form-check-label" for="rememberMe">Remember me</label></div> -->
                            </div>
                            <div class="col-12"> <button class="btn btn-primary w-100" type="submit" [disabled]="!LoginForm.valid">Login</button></div>
                            <div class="col-12">
                               <!-- <p class="small mb-0">Don't have account? <a routerLink="/pages-register">Create an account</a></p> -->
                            </div>
                         </form>



                      </div>
                   </div>
                   <!-- <div class="credits"> Loved by <a href="https://freeetemplates.com/">FreeeTemplates</a></div> -->
                </div>
             </div>
          </div>
       </section>
    </div>
 </main>
